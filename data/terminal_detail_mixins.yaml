# Terminal detail mixins for ucs-detect
# This file provides additional metadata about terminals that cannot be
# automatically detected or stored in the test result YAML files.
#
# Keys are matched against software_name (case-insensitive after lowercasing)

terminals:
  alacritty:
    homepage: https://alacritty.org/

  bobcat:
    homepage: https://github.com/ismail-yilmaz/Bobcat

  contour:
    homepage: https://contour-terminal.org/

  cool-retro-term:
    homepage: https://github.com/Swordfish90/cool-retro-term

  extraterm:
    homepage: https://extraterm.org/

